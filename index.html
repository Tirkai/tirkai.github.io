<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=cyrillic" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        font: 60px/1.6em "Roboto",sans-serif;
        font-weight: 300;
        text-align: center;
        color: #666666;
        height: 100vh;
        overflow: hidden;
    }
    video{
        width: 100vw;
    }
</style>
<body>
    <video src="bread.mp4" class="video"></video>
    <script>
        const video = document.querySelector('.video');
        setTimeout(() => {     
            video.play();
        }, 500);
        
    </script>
